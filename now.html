      * {

         margin: 0;

      body {
         font-family: Arial, sans-serif;
         background-color:rgb(236, 162, 135);
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
         height: 100vh;
      }

      .top-icons {
         position: absolute;
         top: 0;
         right: 0;
         margin: 10px;
         font-size: 25px;
         color: white; /* Add this line to make the icons visible on the background */
      }

      .container {

      }

      .title {

         margin-bottom: 20px;
      }

      .products-container {

         grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      }

      .product {
         border: 1px solid #ccc;
         padding: 10px;
         text-align: center;
         background-color: rgba(255, 255, 255, 0.8); /* Example background color with transparency */
      }

      .product img {
         max-width: 100%;

      }

      .price {

         color: green;

      }
   </style>
